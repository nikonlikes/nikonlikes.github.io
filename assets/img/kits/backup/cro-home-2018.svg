<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f8ff"/>
  
  <!-- Jersey with Croatia colors (white with red checkered pattern) -->
  <path d="M100 80 L120 60 L160 60 L160 80 L180 80 L180 120 L160 120 L160 140 L240 140 L240 120 L220 120 L220 80 L240 80 L240 60 L280 60 L300 80 L300 340 L100 340 Z" 
        fill="white" 
        stroke="#cccccc" 
        stroke-width="2"/>
  
  <!-- Croatian checkered pattern -->
  <rect x="120" y="140" width="20" height="20" fill="#dc143c"/>
  <rect x="160" y="140" width="20" height="20" fill="#dc143c"/>
  <rect x="200" y="140" width="20" height="20" fill="#dc143c"/>
  <rect x="240" y="140" width="20" height="20" fill="#dc143c"/>
  <rect x="140" y="160" width="20" height="20" fill="#dc143c"/>
  <rect x="180" y="160" width="20" height="20" fill="#dc143c"/>
  <rect x="220" y="160" width="20" height="20" fill="#dc143c"/>
  <rect x="120" y="180" width="20" height="20" fill="#dc143c"/>
  <rect x="160" y="180" width="20" height="20" fill="#dc143c"/>
  <rect x="200" y="180" width="20" height="20" fill="#dc143c"/>
  <rect x="240" y="180" width="20" height="20" fill="#dc143c"/>
  
  <!-- Croatia crest area -->
  <circle cx="200" cy="120" r="15" fill="#dc143c" stroke="#cccccc" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">HNS</text>
  
  <!-- Number placeholder -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#dc143c" font-weight="bold">10</text>
</svg>